<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--<link href="https://cdn.bootcss.com/bulma/0.6.0/css/bulma.css" rel="stylesheet">-->
  <style>
    body, html {
      height: 100%;
      overflow: hidden;
    }

    .left {
      float: left;
      border: 1px solid red;
      height: 100%;
      width: 300px;
      overflow-y: auto;
    }

    .right {
      float: right;
      border: 1px solid red;
      height: 100%;
    }

    /*定义滚动条高宽及背景 高宽分别对应横竖滚动条的尺寸*/
    ::-webkit-scrollbar {
      width: 16px;
      height: 16px;
      background-color: #F5F5F5;
    }

    /*定义滚动条轨道 内阴影+圆角*/
    ::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      background-color: #F5F5F5;
    }

    /*定义滑块 内阴影+圆角*/
    ::-webkit-scrollbar-thumb {
      border-radius: 10px;
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
      background-color: #555;
    }
  </style>
</head>
<body>
<div class="left scrollbar">
  <p>left</p>
  <p>left</p>
  <p>left</p>
  <p>left</p>
  <p>left</p>
  <p>left</p>
  <p>left</p>
  <p>left</p>
  <p>left</p>
  <p>left</p>
  <p>left</p>
  <p>left</p>
  <p>left</p>
  <p>left</p>
  <p>left</p>
  <p>left</p>
  <p>left</p>
  <p>left</p>
  <p>left</p>
  <p>left</p>
  <p>left</p>
  <p>left</p>
  <p>left</p>
  <p>left</p>
</div>
<div class="right">

</div>
</body>
</html>
